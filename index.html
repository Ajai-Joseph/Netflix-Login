<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Netflix</title>
</head>
<body>
<a class="logo" href="https://www.netflix.com/"><img src="logo.png"/></a>
<div class="login">
  <h1 class="login_title">Sign In</h1>
  <div class="login_group">
    <input class="login_group_input" type="text"/>
    <label class="login_group_label">Email or phone number</label>
  </div>
  <div class="login_group">
    <input class="login_group_input" type="password"/>
    <label class="login_group_label">Password</label>
  </div>
  <button class="login_sign-in" type="button">Sign In</button>
  <div class="login_secondary-cta"><a class="login_secondary-cta_text" href="#">Remember me</a><a class="login_secondary-cta_text login_secondary-cta_text--need-help" href="#">Need help?</a></div>
</div>
</body>
</html>
